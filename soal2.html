<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <h1>Fungsi</h1>

    <h3>Soal No.5</h3>
    <div id="jawaban5">

    </div>

    <h3>Soal No.6</h3>
    <div id="jawaban6">

    </div>


    <script>

        // Soal No. 5 Fungsi Welcome
        /* 
            Buatlah sebuah fungsi bernama Welcome(), yang mengembalikan nilai berupa "Selamat datang di universitas teknokrat indonesia", yang kemudian akan ditampilkan di 
halaman html. Tampilkan di id jawaban5
        */

        // tulis kode dibawah ini
        function Welcome() {
            return "Selamat datang di universitas teknokrat indonesia";
        }

        document.getElementById("jawaban5").innerHTML = Welcome();
        
        // Soal No. 6 Fungsi Looping
        /* 
            Buatlah sebuah fungsi bernama lopping(), yang mengembalikan nilai hasil looping dari dua parameter yang dikirim.
            contoh: looping(3, 7), maka akan tampil : 3,4,5,6,7
        */

        // tulis kode di sini 
        function looping(start, end) {
            let result = "";
            for (let i = start; i <= end; i++) {
                result += i;
                if (i !== end) {
                    result += ",";
                }
            }
            return result;
        }

        document.getElementById("jawaban6").innerHTML = looping(3, 7);
    </script>
</body>


</html>
